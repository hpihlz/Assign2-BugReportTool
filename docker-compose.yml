version: "3.9"

services:
  php:
    build: .
    container_name: bugtool-php
    volumes:
      - ./html:/var/www/html:rw
      - bug_reports_data:/var/www/html/data
    depends_on:
      - sqlite

  nginx:
    image: nginx:1.25-alpine
    container_name: bugtool-nginx
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  sqlite:
    image: alpine:3.20
    container_name: bugtool-sqlite
    command: ["sh", "-c", "mkdir -p /data && chown -R 82:82 /data && exec tail -f /dev/null"]
    volumes:
      - bug_reports_data:/data

volumes:
  bug_reports_data:
    driver: local
